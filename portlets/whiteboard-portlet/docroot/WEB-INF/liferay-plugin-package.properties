name=Whiteboard
module-group-id=rivetlogic
module-incremental-version=1
tags=
short-description=Whiteboard app is a collaborative real-time tool for Liferay sites, which enables users to share a discussion board\
 where they can create sketches together. Users just need to navigate to the page where app is installed to start to see the board and interact with it.
 
long-description= Whiteboard app is a collaborative real-time tool for Liferay sites, which enables users to share a discussion board\
 where they can create sketches together. Users just need to navigate to the page where app is installed to start to see the board and interact with it.<br>\
 Developed by <a href="http://www.rivetlogic.com">Rivet Logic Corporation</a>\<br>\
 <a href="http://wiki.rivetlogic.com/display/LRA/">App Documentation</a>


change-log=
page-url=http://www.rivetlogic.comm
author=Rivet Logic.
licenses=LGPL
liferay-versions=6.2.0+,6.2.10+
portal-dependency-jars=\
    slf4j-api.jar,\
    util-slf4j.jar
    
security-manager-enabled=true

security-manager-create-class-loader=\
    true
    
security-manager-get-class-loader=\
    true
    
security-manager-modify-thread=\
    true

security-manager-properties-read=\
    java.version,\
    line.separator,\
    log4j.configDebug,\
    log4j.configuration,\
    log4j.configuratorClass,\
    log4j.debug,\
    log4j.defaultInitOverride,\
    log4j.ignoreTCL,\
    org.atmosphere.atmosphereDotXml,\
    org.atmosphere.disableOnStateEvent,\
    org.atmosphere.useBlocking,\
    org.atmosphere.useNative,\
    org.glassfish.web.rfc2109_cookie_names_enforced,\
    os.arch,\
    os.name,\
    os.version,\
    org.apache.catalina.STRICT_SERVLET_COMPLIANCE,\
	org.apache.tomcat.util.http.ServerCookie.STRICT_NAMING,\
	org.apache.tomcat.util.http.ServerCookie.FWD_SLASH_IS_SEPARATOR
    
security-manager-properties-write=\
    org.apache.catalina.STRICT_SERVLET_COMPLIANCE
    
security-manager-services[portal]=\
    com.liferay.portal.service.UserLocalService#getDefaultUser
    
security-manager-sockets-connect=\
    async-io.org:80
